<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Lato">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
    <title>Jeux</title>
</head>
<body>
    <main class="text-center">
        <div id="divjoueur1" class="divjoueur1 display-flex w-100 justify-content-center">
            <div class="flex-fill d-flex flex-column fill justify-content-center">
                <h1 id="player1" class="player d-flex flex-row flex-nowrap m-auto">PLAYER 1</h1>
                <h1 id="global1" class="pt-4">0</h1>
            </div>
            <div class="flex-fill d-flex justify-content-center fill flex-column">
                <div class="current2 current align-self-center p-0 shadow-lg border-dark"><p class="text-black"><h6 class="p-0">CURRENT</h6></p><p class=" text-white"><h4 id="round1">0</h4></p></div>
            </div>
        </div>
        <div class="text h-100 show justify-content-around bg-opacity-10  d-flex flex-column">
            <h3 class="p-4  newgame"><i class="fa-regular fa-circle-plus fa  p-0" style="color: #e32400;margin-right: 2%;"></i><p class="p-0  text-center">NEW GAME</p></h3>
            <div class="p-0 container afaire justify-content-center">
                <div class="dice">
                    <div class="side shadow-lg" id="de">
                         <div class="container p-0 w-100 h-100">
                        </div>
                    </div>
                </div>
            </div>
            <h3 class="p-4 roll afaire"><i class="fa-regular fa-arrows-rotate fa" style="color: #e32400;margin-right: 2%;"></i><p class="p-0">ROLL</p></h3>
            <div class="pb-4 afaire"></div>
            <h3 class="pb-4 hold afaire"><i class="fa-regular fa-cloud-arrow-up fa  " style="color: #e32400; margin-right: 2%;margin-top: 4cm;"></i><p class="p-0">HOLD</p></h3>
        </div>
        <div id="divjoueur2" class="divjoueur2 display-flex flex-column w-100 justify-content-center">
            <div class="flex-fill d-flex  flex-column fill justify-content-center">
                <h1 id="player2" class="player d-flex flex-row flex-nowrap m-auto">PLAYER 2</h1>
                <h1 id="global2" class="pt-4">0</h1>
            </div>
            <div class="flex-fill d-flex justify-content-center fill flex-column">
                <div class="current2 current align-self-center p-0 shadow-lg border-dark"><p class="text-black w-100"><h6 class="p-0">CURRENT</h6></p><p class=" text-white"><h4 id="round2">0</h4></p></div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/85ac7332e6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
